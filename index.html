    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6ab0f1 0%, #023777 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .contenedor {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Men√∫ Principal */
        .menu-principal {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .opcion-menu {
            background: linear-gradient(135deg, #96f88f, #1d6a2478);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(2, 255, 40, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .opcion-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(135, 226, 159, 0.7);
        }

        .opcion-menu:active {
            transform: translateY(0);
        }

        /* Pantalla de Selecci√≥n */
        .pantalla-seleccion {
            display: none;
        }

        .display-letra {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .letra-actual {
            font-size: 6rem;
            font-weight: bold;
            color: #fd0101;
            transition: all 0.3s ease;
        }

        .bandera-actual {
            font-size: 8rem;
            transition: all 0.3s ease;
        }

        .seleccionando {
            animation: cambioRapido 0.1s infinite;
        }

        @keyframes cambioRapido {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .resultado {
            animation: resultado 0.6s ease-out;
        }

        @keyframes resultado {
            0% {
                transform: scale(0.5) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .boton {
            background: linear-gradient(135deg, #96f88f, #1d6a2478);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(2, 255, 40, 0.968);
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 0.5rem;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(135, 226, 159, 0.6);
        }

        .boton:active {
            transform: translateY(0);
        }

        .boton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .boton-volver {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            margin-top: 1rem;
        }

        .boton-volver:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .particulas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particula {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #c43a03;
            border-radius: 50%;
            animation: explosion 1s ease-out forwards;
        }

        @keyframes explosion {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .mostrar {
            display: block !important;
        }

        .ocultar {
            display: none !important;
        }

        .nombre-pais {
            color: white;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bandera-actual img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

    </style>

        // Funciones de Letras
        function getLetraAleatoria() {
            return abecedario[Math.floor(Math.random() * abecedario.length)];
        }

        function crearParticulas(contenedorId) {
            const contenedor = document.getElementById(contenedorId);
            contenedor.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula';
                const angulo = (Math.PI * 2 * i) / 20;
                const distancia = 100 + Math.random() * 50;
                particula.style.setProperty('--x', Math.cos(angulo) * distancia + 'px');
                particula.style.setProperty('--y', Math.sin(angulo) * distancia + 'px');
                particula.style.left = '50%';
                particula.style.top = '50%';
                contenedor.appendChild(particula);
            }
        }

        function seleccionarLetra() {
            if (seleccionando) return;
            
            const display = document.getElementById('letraDisplay');
            const boton = document.getElementById('botonSeleccionarLetra');
            
            seleccionando = true;
            boton.disabled = true;
            display.classList.remove('resultado');
            display.classList.add('seleccionando');
            
            let contador = 0;
            const intervalo = setInterval(() => {
                display.textContent = getLetraAleatoria();
                contador++;
                
                if (contador >= 20) {
                    clearInterval(intervalo);
                    display.classList.remove('seleccionando');
                    display.classList.add('resultado');
                    crearParticulas('particulasLetras');
                    
                    setTimeout(() => {
                        seleccionando = false;
                        boton.disabled = false;
                        display.classList.remove('resultado');
                    }, 1000);
                }
            }, 50);
        }

        function getPaisAleatorio() {

                contador++;

                    }, 1000);

            }, 50);
