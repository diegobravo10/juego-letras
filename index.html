<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Aleatorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6ab0f1 0%, #023777 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .contenedor {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Men√∫ Principal */
        .menu-principal {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .opcion-menu {
            background: linear-gradient(135deg, #96f88f, #1d6a2478);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(2, 255, 40, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .opcion-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(135, 226, 159, 0.7);
        }

        .opcion-menu:active {
            transform: translateY(0);
        }

        /* Pantalla de Selecci√≥n */
        .pantalla-seleccion {
            display: none;
        }

        .display-letra {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .letra-actual {
            font-size: 6rem;
            font-weight: bold;
            color: #fd0101;
            transition: all 0.3s ease;
        }

        .bandera-actual {
            font-size: 8rem;
            transition: all 0.3s ease;
        }

        .seleccionando {
            animation: cambioRapido 0.1s infinite;
        }

        @keyframes cambioRapido {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .resultado {
            animation: resultado 0.6s ease-out;
        }

        @keyframes resultado {
            0% {
                transform: scale(0.5) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .boton {
            background: linear-gradient(135deg, #96f88f, #1d6a2478);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(2, 255, 40, 0.968);
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 0.5rem;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(135, 226, 159, 0.6);
        }

        .boton:active {
            transform: translateY(0);
        }

        .boton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .boton-volver {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            margin-top: 1rem;
        }

        .boton-volver:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .particulas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particula {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #c43a03;
            border-radius: 50%;
            animation: explosion 1s ease-out forwards;
        }

        @keyframes explosion {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .mostrar {
            display: block !important;
        }

        .ocultar {
            display: none !important;
        }

        .nombre-pais {
            color: white;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bandera-actual img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Men√∫ Principal -->
        <div id="menuPrincipal" class="menu-principal">
            <h1>üéØ Selector Aleatorio</h1>
            <button class="opcion-menu" onclick="irALetras()">
                <span>üî§</span>
                <span>Letras del Abecedario</span>
            </button>
            <button class="opcion-menu" onclick="irABanderas()">
                <span>üåç</span>
                <span>Banderas de Pa√≠ses</span>
            </button>
        </div>

        <!-- Pantalla de Letras -->
        <div id="pantallaLetras" class="pantalla-seleccion">
            <h1>üî§ Selector de Letras</h1>
            
            <div class="display-letra">
                <div class="letra-actual" id="letraDisplay">?</div>
                <div class="particulas" id="particulasLetras"></div>
            </div>
            
            <button class="boton" id="botonSeleccionarLetra" onclick="seleccionarLetra()">
                Seleccionar Letra
            </button>
            <button class="boton boton-volver" onclick="volverMenu()">
                ‚Üê Volver al Men√∫
            </button>
        </div>

        <!-- Pantalla de Banderas -->
        <div id="pantallaBanderas" class="pantalla-seleccion">
            <h1>üåç Selector de Banderas</h1>
            
            <div class="display-letra">
                <div class="bandera-actual">
                    <img id="banderaDisplay" src="banderas/ar.png" alt="Bandera">
                </div>
                <div class="particulas" id="particulasBanderas"></div>
            </div>
            
            <!-- <div class="nombre-pais" id="nombrePais"></div> -->
            
            <button class="boton" id="botonSeleccionarBandera" onclick="seleccionarBandera()">
                Seleccionar Pa√≠s
            </button>
            <button class="boton boton-volver" onclick="volverMenu()">
                ‚Üê Volver al Men√∫
            </button>
        </div>
    </div>

    <script>
        // Datos
        const abecedario = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const paises = [
            { codigo: 'AR', nombre: 'Argentina', imagen: 'banderas/ar.png' },
            { codigo: 'BR', nombre: 'Brasil', imagen: 'banderas/br.png' },
            { codigo: 'CL', nombre: 'Chile', imagen: 'banderas/cl.png' },
            { codigo: 'CO', nombre: 'Colombia', imagen: 'banderas/co.png' },
            { codigo: 'EC', nombre: 'Ecuador', imagen: 'banderas/ec.png' },
            { codigo: 'PE', nombre: 'Per√∫', imagen: 'banderas/pe.png' },
            { codigo: 'UY', nombre: 'Uruguay', imagen: 'banderas/uy.png' },
            { codigo: 'VE', nombre: 'Venezuela', imagen: 'banderas/ve.png' },
            { codigo: 'MX', nombre: 'M√©xico', imagen: 'banderas/mx.png' },
            { codigo: 'ES', nombre: 'Espa√±a', imagen: 'banderas/es.png' },
            { codigo: 'US', nombre: 'Estados Unidos', imagen: 'banderas/us.png' },
            { codigo: 'CA', nombre: 'Canad√°', imagen: 'banderas/ca.png' },
            { codigo: 'FR', nombre: 'Francia', imagen: 'banderas/fr.png' },
            { codigo: 'IT', nombre: 'Italia', imagen: 'banderas/it.png' },
            { codigo: 'DE', nombre: 'Alemania', imagen: 'banderas/de.png' },
            { codigo: 'GB', nombre: 'Reino Unido', imagen: 'banderas/gb.png' },
            { codigo: 'JP', nombre: 'Jap√≥n', imagen: 'banderas/jp.png' },
            { codigo: 'CN', nombre: 'China', imagen: 'banderas/cn.png' },
            { codigo: 'KR', nombre: 'Corea del Sur', imagen: 'banderas/kr.png' },
            { codigo: 'IN', nombre: 'India', imagen: 'banderas/in.png' },
            { codigo: 'AU', nombre: 'Australia', imagen: 'banderas/au.png' }
        ];

        let seleccionando = false;

        // Navegaci√≥n
        function irALetras() {
            document.getElementById('menuPrincipal').classList.add('ocultar');
            document.getElementById('pantallaLetras').classList.add('mostrar');
        }

        function irABanderas() {
            document.getElementById('menuPrincipal').classList.add('ocultar');
            document.getElementById('pantallaBanderas').classList.add('mostrar');
        }

        function volverMenu() {
            document.getElementById('menuPrincipal').classList.remove('ocultar');
            document.getElementById('pantallaLetras').classList.remove('mostrar');
            document.getElementById('pantallaBanderas').classList.remove('mostrar');
            
            // Reset displays
            document.getElementById('letraDisplay').textContent = '?';
            document.getElementById('banderaDisplay').textContent = 'üåé';
            document.getElementById('nombrePais').textContent = '';
        }

        // Funciones de Letras
        function getLetraAleatoria() {
            return abecedario[Math.floor(Math.random() * abecedario.length)];
        }

        function crearParticulas(contenedorId) {
            const contenedor = document.getElementById(contenedorId);
            contenedor.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula';
                const angulo = (Math.PI * 2 * i) / 20;
                const distancia = 100 + Math.random() * 50;
                particula.style.setProperty('--x', Math.cos(angulo) * distancia + 'px');
                particula.style.setProperty('--y', Math.sin(angulo) * distancia + 'px');
                particula.style.left = '50%';
                particula.style.top = '50%';
                contenedor.appendChild(particula);
            }
        }

        function seleccionarLetra() {
            if (seleccionando) return;
            
            const display = document.getElementById('letraDisplay');
            const boton = document.getElementById('botonSeleccionarLetra');
            
            seleccionando = true;
            boton.disabled = true;
            display.classList.remove('resultado');
            display.classList.add('seleccionando');
            
            let contador = 0;
            const intervalo = setInterval(() => {
                display.textContent = getLetraAleatoria();
                contador++;
                
                if (contador >= 20) {
                    clearInterval(intervalo);
                    display.classList.remove('seleccionando');
                    display.classList.add('resultado');
                    crearParticulas('particulasLetras');
                    
                    setTimeout(() => {
                        seleccionando = false;
                        boton.disabled = false;
                        display.classList.remove('resultado');
                    }, 1000);
                }
            }, 50);
        }

        // Funciones de Banderas
        function getPaisAleatorio() {
            return paises[Math.floor(Math.random() * paises.length)];
        }

        function seleccionarBandera() {
            if (seleccionando) return;
            
            const display = document.getElementById('banderaDisplay');
            const nombreDisplay = document.getElementById('nombrePais');
            const boton = document.getElementById('botonSeleccionarBandera');
            
            seleccionando = true;
            boton.disabled = true;
            display.classList.remove('resultado');
            display.classList.add('seleccionando');
            
            let contador = 0;
            const intervalo = setInterval(() => {
                const paisTemp = getPaisAleatorio();
                display.src = paisTemp.imagen;
                contador++;
                
                if (contador >= 20) {
                    clearInterval(intervalo);
                    const paisFinal = getPaisAleatorio();
                    display.src = paisFinal.imagen;
                    
                    display.classList.remove('seleccionando');
                    display.classList.add('resultado');
                    crearParticulas('particulasBanderas');
                    
                    setTimeout(() => {
                        seleccionando = false;
                        boton.disabled = false;
                        display.classList.remove('resultado');
                    }, 1000);
                }
            }, 50);
        }

    </script>
</body>
</html>
